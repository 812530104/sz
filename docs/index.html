<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/docsify/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'sz学习记录',
      repo: 'http://www.baidu.com',
      loadSidebar: true,   <!-- 定义侧边栏 -->
      subMaxLevel: 3,
      maxLevel: 2,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Success'
      },
      search: {
        noData:  '找不到结果！',
        placeholder:  '搜索', 
        depth: 3
      },
      ga: "UA-144208445-1",
      coverpage: true  <!--  封面配置 -->
    }
  </script>
  <!-- Docsify v4 -->
  <!--<script src="./lib/docsify/docsify@4"></script>-->
  <script src="./lib/docsify/docsify.min.js"></script>
  <script src="./lib/docsify/docsify-copy-code.min.js"></script>
  <script src="./lib/docsify/prism-bash.js"></script>
  <script src="./lib/docsify/prism-sql.js"></script>
  <script sec="./lib/docsify/prism-ymal.js></script>
  <script src="./lib/docsify/prism-java.js"></script>
  <script src="./lib/docsify/search.js"></script>
  <script src="./lib/docsify/docsify-copy-code.min.js"></script>
  <script src="./lib/docsify/analytics.js"></script>
  <script src="./lib/docsify/ga.js"></script>
 
</body>
</html>
